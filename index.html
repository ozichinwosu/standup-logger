<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Standup Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Daily Standup</h1>
            <p id="currentDate"></p>
        </header>

        <div class="input-section">
            <label>What did you work on today?</label>
            <textarea id="todayWork" placeholder="â€¢ Fixed login bug&#10;â€¢ Reviewed PR #123&#10;â€¢ Started dashboard"></textarea>

            <label>Any blockers?</label>

            <button id="saveBtn" onclick="saveEntry()">Save Today's Entry</button>

        <div id="weekView" class="view hidden">
            <button onclick="generateWeeklyReport()">ğŸ“‹ Generate Report for Meeting</button>
            <div id="weeklyReport"></div>

    </div>

    <script src="script.js"></script>

</html>
